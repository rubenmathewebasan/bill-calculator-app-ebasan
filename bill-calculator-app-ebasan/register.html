<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Bill Calculator - Sign Up</title>
    <!-- Importing the Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />

    <style>
        /* --- 1. RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- 2. LAYOUT SETUP --- */
        html,
        body {
            height: 100%; /* Full screen height */
            width: 100%;
            overflow: hidden; /* No scrolling */
        }

        body {
            font-family: "Inter", sans-serif;
            display: flex;
            flex-direction: column; /* Stack Header on top of Main Body */
        }

        /* --- 3. HEADER (Pink Top Strip) --- */
        .header {
            background-color: #ad8383; /* Dusty Mauve */
            height: 15vh; /* 15% of screen */
            min-height: 90px;
            display: flex;
            align-items: center;
            padding-left: 40px;
            flex-shrink: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            stroke: black; /* Black outline */
            stroke-width: 2;
        }

        /* --- 4. MAIN CONTAINER (Deep Purple) --- */
        .main-container {
            background-color: #351d36; /* Deep Purple */
            flex-grow: 1; /* Fills the rest of the screen */
            display: flex;
            justify-content: center; /* Horizontally Center */
            align-items: center; /* Vertically Center */
        }

        /* --- 5. SIGN UP FORM WRAPPER --- */
        .signup-box {
            width: 100%;
            max-width: 400px; /* Limits width */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .page-title {
            color: white;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        /* Input Fields Group */
        .form-inputs {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between the white boxes */
        }

        .input-field {
            width: 100%;
            height: 55px;
            background-color: white;
            border: none;
            padding: 0 20px;
            font-size: 1rem;
            font-family: "Inter", sans-serif;
            color: #333;
            outline: none;
        }

        .input-field::placeholder {
            color: #333;
            font-size: 0.95rem;
        }

        /* Button */
        .btn-submit {
            background-color: white;
            color: black;
            border: none;
            width: 160px;
            height: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 40px; /* Space above the button */
            transition: transform 0.1s;
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        /* Footer Text */
        .footer-text {
            margin-top: 30px;
            color: white;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .footer-text:hover {
            text-decoration: underline;
        }

        /* Error message */
        .error-message {
            margin-top: 15px;
            color: #ff6b6b;
            font-size: 0.9rem;
            display: none;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 480px) {
            .signup-box {
                padding: 30px;
            }
            .header {
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-container">
            <!-- Logo Icon -->
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M7 19H4.815a1.83 1.83 0 0 1-1.57-.881 1.785 1.785 0 0 1-.004-1.784L7.196 9.5"
                />
                <path
                    d="M11 19h8.203a1.83 1.83 0 0 0 1.556-.89 1.784 1.784 0 0 0 0-1.775l-1.226-2.12"
                />
                <path d="M14 5h-4.3c-1.313 0-2.036 1.34-1.325 2.455l.613.96" />
                <path d="M13 10l-3 6h4l-1 5" />
            </svg>
            <span>Electric Bill Calculator</span>
        </div>
    </header>

    <main class="main-container">
        <div class="signup-box">
            <h2 class="page-title">SIGN UP</h2>

            <!-- Form -->
            <form class="form-inputs" onsubmit="event.preventDefault(); handleRegister();">
                <input
                    type="email"
                    id="reg_email"
                    class="input-field"
                    placeholder="email"
                    required
                />
                <input
                    type="password"
                    id="reg_password"
                    class="input-field"
                    placeholder="password"
                    required
                />
                <input
                    type="password"
                    id="reg_confirm_password"
                    class="input-field"
                    placeholder="Confirm your password"
                    required
                />
            </form>

            <!-- Submit button -->
            <button class="btn-submit" id="registerBtn" onclick="handleRegister()">
                Sign up
            </button>

            <!-- Error message -->
            <div class="error-message" id="errorMsg"></div>

            <!-- Footer link -->
            <a href="login.html" class="footer-text">Already have an Account?</a>
        </div>
    </main>

    <!-- Supabase CDN + config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <script>
        // Redirect if already logged in
        document.addEventListener("DOMContentLoaded", async () => {
            await redirectIfAuthenticated();
        });

        async function handleRegister() {
            const email = document.getElementById("reg_email").value.trim();
            const password = document.getElementById("reg_password").value.trim();
            const confirmPassword = document
                .getElementById("reg_confirm_password")
                .value.trim();
            const errorMsg = document.getElementById("errorMsg");
            const submitBtn = document.getElementById("registerBtn");

            // Reset error
            errorMsg.style.display = "none";
            errorMsg.textContent = "";

            if (!email || !password || !confirmPassword) {
                errorMsg.textContent = "Please fill in all fields!";
                errorMsg.style.display = "block";
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match!";
                errorMsg.style.display = "block";
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent =
                    "Password must be at least 6 characters long!";
                errorMsg.style.display = "block";
                return;
            }

            // Loading state
            const originalText = submitBtn.textContent;
            submitBtn.textContent = "Registering...";
            submitBtn.disabled = true;

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    errorMsg.textContent = "Registration failed: " + error.message;
                    errorMsg.style.display = "block";
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                alert(
                    "Registration successful! Please check your email to verify your account, then login."
                );
                window.location.href = "login.html";
            } catch (e) {
                errorMsg.textContent = "An error occurred: " + e.message;
                errorMsg.style.display = "block";
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // Redirect if authenticated
        async function redirectIfAuthenticated() {
            const session = await checkAuth();
            if (session) {
                window.location.href = "user_dashboard.html";
            }
        }
    </script>
</body>
</html>
